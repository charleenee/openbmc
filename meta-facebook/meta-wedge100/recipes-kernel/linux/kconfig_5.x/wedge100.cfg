#
# Sensors
#
CONFIG_HWMON=y
CONFIG_PMBUS=y
CONFIG_SENSORS_BEL_PFE=m
CONFIG_SENSORS_LTC4151=m

#
# SPI
#
# Note: we prefer to compile SPI_ASPEED as modules because it's easier
# to claim/release the SPI pins at runtime. Refer to spi_util.sh for
# details.
#
CONFIG_HAS_IOMEM=y
CONFIG_SPI=y
CONFIG_SPI_ASPEED=m
